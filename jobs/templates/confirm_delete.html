<!-- confirm_delete.html -->
{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Are you sure you want to delete the job: "{{ job.title }}"?</h2>
    
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'job_list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
